        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

        <script src="KML/L.KML.js"></script>

    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html">Zip Selector</a>
                    <a class="navbar-brand" href="index.html"><em> - Joel Papineau</em> </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <a href="https://github.com/j-papineau" class="text-primary">My GitHub</a>
                        </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Header-->
            <header class="bg-dark py-5">
                <div class="container-fluid">
                <div class="row">
                    <div class="col" style="max-width:20%;">
                            <div class="my-5 text-center">
                                <h1 class="display-5 fw-bolder text-white mb-2 text-center">Zip Tool</h1>
                                <p class="lead fw-normal text-white-50 mb-4 text-center">Draw Polygon on map to retrieve zip codes from selected area</p>
                                <!--Controls-->
                                <button type="button" class="btn btn-primary" id="drawPolyBtn">Draw Polygon<i class="fa-solid fa-square-check"></i></button>
                                <button type="button" class="btn btn-danger" id="clearButton">clear<i class="fa-solid fa-square-check"></i></button> 
                                
                                <h2 class="text-white text-center mb-2 fw-bolder" style="padding-top:20px;">Options:</h2>
                                <label for="radiusCheck" class="text-white text-bold">Circle Mode</label>
                                <input type="checkbox" id="radiusCheck" checked>
                                <label for="radiusSize" class="text-white text-bold">Radius in km (joel didnt want to code for mile conversion :3 )</label>
                                <input type="number" id="radiusSize" value="20">
                                <button type="button" class="btn btn-danger" id="clearCircle" style="margin-top: 10px;">clear circle<i class="fa-solid fa-square-check"></i></button> 
                                <button type="button" class="btn btn-primary" id="getCircleZip" style="margin-top: 10px;">Get Zips Inside Radius<i class="fa-solid fa-square-check"></i></button> 
                                <h3 class="text-white text-center">--------------</h3>
                                <h2 class="text-white text-center mb-2 fw-bolder" style="padding-top:20px;">More Options:</h2>
                                <label for="adrMap" class="text-white text-bold">ADR Regions</label>
                                <input type="checkbox" id="adrMapCheck">

                            </div>
                    </div>
                    <div class="col">
                        <div class="container-fluid">
                            <!--Map Area-->
  
                            <div id="map" style="min-height: 900px; min-width: 500px;"></div>

                        </div>
                    </div>
                </div>
            </div>
                
            </header>
            <section class="py-5" id="features">
                <!--Output Here-->

                <h3 class="text-center text-secondary">Output:</h3>
                <div class="container-fluid" style="min-height: 500px;">
                    <div class="row">
                        <div class="col p-2 m-2 dropshadow-basic bigcol justify-content-center">
                            <h3 class="text-center text-bold">Selected Region:</h3>
                            <hr>
                            <div class="d-flex p-2 justify-content-center">
                                <textarea id="coordOutput" cols="80" rows="10"></textarea>
                            </div>
                           
                        </div>
                        <div class="col p-2 m-2 dropshadow-basic bigcol">
                            <h3 class="text-center text-bold">*Still in progress* Zips:</h3>
                            <hr>
                            <div class="d-flex p-2 justify-content-center">
                                <textarea id="zipOutput" cols="80" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                
                
                </div>
            </section>
            
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
